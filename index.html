<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="title-container">
        <h1 class="header">my calculator</h1>
      </header>
      <main class="calculator-container">
        <div class="display-screen" contenteditable="true"></div>

        <div class="clear-container">
          <button class="clear-button clear">Clear</button>
          <button class="delete-button clear">Delete</button>
        </div>
        <div class="nums_and_operators--container">
          <div class="buttons-row1">
            <button class="btn number seven">7</button>
            <button class="btn number eight">8</button>
            <button class="btn number nine">9</button>
            <button class="btn operator divide">÷</button>
          </div>
          <div class="buttons-row2">
            <button class="btn number four">4</button>
            <button class="btn number five">5</button>
            <button class="btn number six">6</button>
            <button class="btn operator multiply">x</button>
          </div>
          <div class="buttons-row3">
            <button class="btn number one">1</button>
            <button class="btn number two">2</button>
            <button class="btn number three">3</button>
            <button class="btn operator minus">-</button>
          </div>
          <div class="buttons-row4">
            <button class="btn number zero">0</button>
            <button class="btn number point">.</button>
            <button class="btn operator equals">=</button>
            <button class="btn operator add">+</button>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        made with ❤️ by
        <a
          href="https://github.com/Heart-n-Soul"
          style="text-decoration: none; color: rgb(7, 88, 238)"
          >Emmanuel</a
        >
        &copy
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
