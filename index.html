<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="title-container">
      <h1 class="header">my calculator</h1>
    </header>

    <main class="calculator-container">
      <div class="display-screen"></div>
      <div class="buttons-container">
        <div class="clear-container">
          <button class="clear-button">Clear</button>
          <button class="delete-button">Delete</button>
        </div>
        <div class="nums_and_operators--container">
          <button class="number seven">7</button>
          <button class="number eight">8</button>
          <button class="number nine">9</button>
          <button class="operator divide">÷</button>
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
          <button class="operator multiply">x</button>
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
          <button class="operator minus">-</button>
          <button class="number zero">0</button>
          <button class="number point">.</button>
          <button class="operator equals">=</button>
          <button class="operator add">+</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        made with ❤️ by
        <a
          href="https://github.com/Heart-n-Soul"
          style="text-decoration: none; color: rgb(7, 88, 238)"
          >Emmanuel</a
        >
        &copy
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
